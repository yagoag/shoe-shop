<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Cart - Shoe Shop</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon-32x32.png"
    />

      type="image/png"
      sizes="16x16"
      href="../favicon-16x16.png"

            <div class="skeleton" style="width: 70px; height: 18px;"></div>
            <div class="skeleton" style="width: 90px; height: 20px;"></div>
          </div>
          <div class="actions">
            <div class="skeleton" style="width: 90px; height: 43px;"></div>
          </div>
        </div>

        <div class="cart-item">
          <div class="skeleton" style="width: 225px; height: 150px;"></div>
          <div class="info">
            <div class="skeleton" style="width: 150px; height: 24px;"></div>
            <div class="skeleton" style="width: 100px; height: 20px;"></div>
            <div class="skeleton" style="width: 90px; height: 20px;"></div>
            <div class="skeleton" style="width: 70px; height: 18px;"></div>
            <div class="skeleton" style="width: 90px; height: 20px;"></div>
          </div>
          <div class="actions">
            <div class="skeleton" style="width: 90px; height: 43px;"></div>
          </div>
        </div>
      </div>

        &nbsp;and&nbsp;
        <a href="https://unsplash.com/@alinsurdu3" target="_blank"
          >@alinsurdu3</a
        >.
      </div>
    </footer>
  </body>
</html>
